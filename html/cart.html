<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart</title>
    <link rel="stylesheet" href="Cart.css" />
  </head>
  <body>
    <div class="container">
      <h1>EsWarung</h1>
      <h2 style="text-align: right">Order Number:</h2>
    </div>

    <div>
      <h2 style="text-align: center">Order Summary</h2>
    </div>

    <form>
      <fieldset>
        <table
          table
          style="margin-left: auto; margin-right: auto"
          style="text-align: center"
        >
          <tr style="width: 400%">
            <td style="width: 60%">Menu</td>
            <td style="width: 45%">Quantity</td>
            <td style="width: 15%">Total</td>
          </tr>

          <tr style="height: 200px">
            <td></td>
            <td></td>
            <td></td>
          </tr>
        </table>
      </fieldset>
    </form>
    <br />

    <div class="button-container" style="text-align: center">
      <input type="submit" value="Edit" onclick="redirectToMenu()" />
      <input type="reset" value="Delete" />
      <input
        type="submit"
        value="Submit Order"
        onclick="redirectToOrderStatus()"
      />
    </div>

    <script>
      function redirectToMenu() {
        window.location.href = "menu.html";
      }
      function redirectToOrderStatus() {
        window.location.href = "order_status.html";
      }
    </script>
  </body>
</html>
