<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/payment.css" />
    <title>Payment Page</title>
  </head>
  <body>
    <div class="payment">
      <h1>Payment method</h1>

      <h2>Choose payment option and fill in the requested information</h2>
    </div>
    <form action="order_status.html">
      <table
        align="center"
        border="0
        "
      >
        <tr>
          <td>
            <table border="0" align="center" class="payment_box">
              <tr align="center">
                <td width="100">
                  <input
                    type="radio"
                    class="radio-button element 1"
                    name="type"
                    id="cash"
                    value="Cash"
                    onclick="handleRadioClick()"
                    required
                  />Cash
                </td>
                <td width="100">
                  <input
                    type="radio"
                    class="radio-button element 2"
                    name="type"
                    id="credit-card"
                    value="Credit card"
                    onclick="handleRadioClick()"
                    required
                  />Credit Card
                </td>
                <td colspan="2" width="200">
                  <div class="image_container">
                    <img src="/images/Visa.png" alt="" />
                    <img src="/images/MasterCard.png" alt="" />
                    <img src="/images/ApplePay.png" alt="" />
                  </div>
                </td>
              </tr>
              <tr align="center">
                <td colspan="2">
                  First name
                  <br />
                  <input type="text" required />
                </td>
                <td colspan="2">
                  Last Name
                  <br />
                  <input type="text" required />
                </td>
              </tr>
              <tr align="center">
                <td colspan="2">
                  Card Number
                  <br />
                  <input type="number" required />
                </td>
                <td width="100">
                  Expiration
                  <br />
                  <input
                    type="text"
                    required
                    size="5"
                    placeholder="XX/XX"
                    style="width: 50px"
                  />
                </td>
                <td width="100">
                  CVV
                  <br />
                  <input
                    type="number"
                    required
                    size="3"
                    style="width: 40px"
                    placeholder="XXX"
                  />
                </td>
              </tr>
              <tr align="center">
                <td colspan="2">
                  Postal Code
                  <br />
                  <input type="number" required />
                </td>
                <td colspan="2">
                  Email
                  <br />
                  <input type="email" required />
                </td>
              </tr>
              <tr>
                <td><br /></td>
              </tr>
            </table>
          </td>
          <td width="200" class="payment_setting" class="payment_box">
            <br />
            ‎ ‎ Transaction Date:
            <br />
            ‎ ‎ Hour:
            <br /><br />
            ‎ ‎ Subtotal:
            <br /><br />
          </td>
        </tr>
      </table>
      <br />
      <div class="button-container" style="text-align: center">
        <input
          type="submit"
          value="Done"
          style="
            background-color: #176bcd;
            color: white;
            height: 33px;
            width: 100px;
            border-radius: 13px;
          "
        />
      </div>
    </form>

    <script>
      function redirectToOrderStatus() {
        window.location.href = "order_status.html";
      }
      function handleRadioClick() {
        var elementsToBlur = document.querySelectorAll(".to-blur");

        elementsToBlur.forEach(function (element) {
          element.blur();
        });
      }
    </script>
  </body>
</html>
